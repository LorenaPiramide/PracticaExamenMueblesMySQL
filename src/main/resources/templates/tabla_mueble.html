<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Listado de muebles</title>
</head>
<body>
    <div th:replace="/fragments/filtro"></div>
    <h2>Lista de Muebles</h2>

    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio (€)</th>
            <th>Estado</th>
            <th>Tienda</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="mueble : ${muebles}">
            <td th:text="${mueble.nombre}">Nombre</td>
            <td th:text="${mueble.precio}">0.00</td>
            <td th:text="${mueble.estadoMueble}">NUEVO</td>
            <!--<td th:text="${mueble.tienda.nombre}">Tienda</td>-->

            <td>
                <a th:href="@{/detalles_mueble/{id}(id=${mueble.id})}">Ver más</a> <!-- se le pasa la url de controlador + le decirmos que le pasamos la id que es mueble.id-->
                <a th:href="@{/editar_mueble/{id}(id=${mueble.id})}">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
